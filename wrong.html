<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salah Jawaban</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@600;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif; /* Pastikan menggunakan Poppins */
            text-align: center;
            background: url('bck.png') no-repeat center center/cover;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            position: relative;
            opacity: 0;
            animation: fadeInPage 1.5s ease-in-out forwards;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out, floating 3s infinite ease-in-out;
        }

        h1 {
            font-family: 'Playfair Display', serif; /* Pastikan menggunakan Playfair Display */
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: shakeText 1s ease-in-out;
            font-weight: 800;
        }

        h1 span {
            color: #00e5ff;
            animation: blink 2s infinite;
        }

        h1 span:hover {
            color: #ff79a9;
            text-shadow: 2px 2px 20px rgba(255, 64, 129, 0.7);
            transition: color 0.3s, text-shadow 0.3s;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: 600;
            color: white;
            background: linear-gradient(45deg, #00bcd4, #00e5ff);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 5px 15px rgba(0, 188, 212, 0.3);
        }

        .btn:hover {
            background: linear-gradient(45deg, #00e5ff, #00bcd4);
            transform: scale(1.1);
            box-shadow: 0px 10px 20px rgba(0, 188, 212, 0.6);
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: 0px 5px 20px rgba(0, 188, 212, 0.6);
        }

        @keyframes fadeInPage {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shakeText {
            0% { transform: translateX(0); }
            20% { transform: translateX(-5px); }
            40% { transform: translateX(5px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dasar tukang korupsi nyasar<span>ðŸ˜¤ðŸ˜¤</span></h1>
        <button class="btn" onclick="window.location.href='index.html'">Coba Lagi</button>
    </div>
</body>
</html>
