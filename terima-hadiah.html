<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadiah Untukmu! üéÅ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('bck.png') no-repeat center center/cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
            opacity: 0;
            animation: fadeInPage 1.5s ease-in-out forwards;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.7); /* Efek neon glow */
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 40px rgba(74, 144, 226, 0.8); /* Efek glow biru */
            animation: fadeIn 1.5s ease-in-out, floating 3s infinite ease-in-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8em;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 0px 0px 20px rgba(74, 144, 226, 1), 0px 0px 50px rgba(74, 144, 226, 1); /* Efek neon glow */
            animation: fadeInText 1.5s ease-in-out, slideIn 1s ease-in-out;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInText 1.5s ease-in-out forwards;
            text-shadow: 0px 0px 10px rgba(0, 217, 255, 0.7); /* Neon soft pada teks */
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 40px;
            font-size: 1.3em;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            color: white;
            background: linear-gradient(45deg, #007bff, #00d9ff); /* Warna tombol biru neon */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 5px 15px rgba(0, 217, 255, 0.7); /* Neon glow */
        }

        .btn:hover {
            background: linear-gradient(45deg, #0056b3, #00aaff); /* Biru lebih gelap saat hover */
            transform: translateY(-3px);
            box-shadow: 0px 10px 25px rgba(0, 217, 255, 1); /* Neon glow saat hover */
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: 0px 5px 20px rgba(0, 170, 255, 1); /* Neon glow saat aktif */
        }

        @keyframes fadeInPage {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="musik.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <h1>Selamat! üéâ</h1>
        <p>Ini hadiah spesial buat kamu! Rp100.000 üéÅ</p>
        <p>Maaf yah cuma bisa ngasih ini ü•π</p>
        <button class="btn" onclick="window.location.href='end.html'">Selesai ‚úÖ</button>
    </div>
</body>
</html>
