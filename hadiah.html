<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadiah Untukmu!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('bck.png') no-repeat center center/cover; /* Ganti dengan gambar latar belakang */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
            opacity: 0;
            animation: fadeInPage 1.5s ease-in-out forwards;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Layer transparan gelap di atas wallpaper */
            z-index: -1;
        }

        .container {
            background: rgba(0, 0, 0, 0.5); /* Layer transparan gelap untuk teks */
            padding: 30px 20px;  /* Adjusted padding */
            border-radius: 20px;
            box-shadow: 0px 10px 40px rgba(74, 144, 226, 0.8); /* Efek glow biru */
            animation: fadeIn 1.5s ease-in-out, floating 3s infinite ease-in-out;
            width: 90%;
            max-width: 800px;  /* Lebar maksimal */
            min-width: 300px;  /* Lebar minimal */
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 800;
            text-shadow: 0px 0px 15px rgba(74, 144, 226, 0.9); /* Cahaya biru */
            animation: slideIn 1s ease-in-out;
        }

        h1 span {
            color: #4a90e2; /* Warna biru favorit */
            text-shadow: 0px 0px 20px rgba(74, 144, 226, 0.9); /* Glow neon biru */
            transition: 0.3s;
        }

        h1 span:hover {
            color: #00d9ff; /* Biru lebih terang saat hover */
            text-shadow: 0px 0px 25px rgba(0, 217, 255, 1); 
        }

        p {
            font-size: 1.2em;
            margin-top: 15px;
            font-weight: 600;
            text-align: center; /* Center align the text */
        }

        .btn {
            display: inline-block;
            margin-top: 30px;  /* Jarak antar tombol */
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: 600;
            color: white;
            background: linear-gradient(45deg, #007bff, #00d9ff); /* Warna tombol biru neon */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 5px 15px rgba(0, 217, 255, 0.6);
        }

        .btn:hover {
            background: linear-gradient(45deg, #0056b3, #00aaff);
            transform: translateY(-3px);
            box-shadow: 0px 10px 20px rgba(0, 170, 255, 0.8);
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: 0px 5px 20px rgba(0, 170, 255, 1);
        }

        @keyframes fadeInPage {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="musik.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <h1>üéÅ Hadiah untukmu! üéâ</h1>
        <p>Kamu mau hadiah spesial ini?</p>
        <button class="btn" onclick="window.location.href='terima-hadiah.html'">Mau! üéâ</button>
        <button class="btn" onclick="window.location.href='gagal.html'">Enggak deh üòú</button>
    </div>
</body>
</html>
