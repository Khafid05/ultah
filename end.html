<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selesai! üéä</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Poppins:wght@300;400;600&display=swap');

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('bck.png') no-repeat center center/cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
            opacity: 0;
            animation: fadeInPage 1.5s ease-in-out forwards;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out, floating 3s infinite ease-in-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: slideIn 1s ease-in-out;
        }

        h1 span {
            color: #4a90e2; /* Warna biru neon */
            animation: blink 2s infinite;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInText 1.5s ease-in-out forwards;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 35px;
            font-size: 1.2em;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            color: white;
            background: linear-gradient(45deg, #007bff, #00d9ff); /* Warna biru neon */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.3);
        }

        .btn:hover {
            background: linear-gradient(45deg, #0062cc, #00b8d4); /* Efek hover dengan warna lebih gelap */
            transform: translateY(-3px);
            box-shadow: 0px 10px 20px rgba(0, 123, 255, 0.6);
        }

        .btn:active {
            transform: scale(0.95);
        }

        @keyframes fadeInPage {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="musik.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <h1>Terima Kasih!ü•∞</h1>
        <p>Telah menjadi orang istimewa di hidupkuü´∂üèª</p>
        <p>See you next time! üíô</p>
        <button class="btn" onclick="window.location.href='index.html'">Kembali ke Awal</button>
    </div>
</body>
</html>
