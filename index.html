<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #0A192F, #010409);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        .avatar {
            width: 180px;
            height: 180px;
            background: url('avatar-couple.png') no-repeat center center/cover;
            border-radius: 50%;
            box-shadow: 0 0 15px cyan, 0 0 30px cyan;
            display: inline-block;
            animation: neonGlow 2s infinite alternate;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 600;
            text-shadow: 0px 0px 15px cyan;
            margin-top: 15px;
            animation: fadeIn 2s ease-in-out;
        }

        .line {
            width: 120px;
            height: 4px;
            background: cyan;
            margin: 10px auto;
            border-radius: 2px;
            animation: expandLine 1.5s infinite alternate;
        }

        p {
            font-size: 1.3em;
            opacity: 0;
            animation: fadeText 3s 1.5s forwards;
        }

        .btn {
            display: inline-block;
            margin: 15px;
            padding: 12px 35px;
            font-size: 1em;
            font-weight: 600;
            color: white;
            background: linear-gradient(45deg, #00ffff, #0088ff);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 5px 15px rgba(0, 255, 255, 0.3);
        }

        .btn:hover {
            background: linear-gradient(45deg, #0088ff, #00ffff);
            transform: translateY(-3px);
            box-shadow: 0px 10px 20px rgba(0, 255, 255, 0.6);
        }

        @keyframes neonGlow {
            0% { box-shadow: 0 0 15px cyan, 0 0 30px cyan; }
            50% { box-shadow: 0 0 20px cyan, 0 0 40px cyan; }
            100% { box-shadow: 0 0 15px cyan, 0 0 30px cyan; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes expandLine {
            from { width: 80px; }
            to { width: 140px; }
        }

        @keyframes fadeText {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar"></div>
        <h1>Selamat Datang</h1>
        <div class="line"></div>
        <p>Sebuah kejutan menantimu...</p>
        <button class="btn" onclick="nextPage()">Lanjut</button>
    </div>

    <script>
        function nextPage() {
            window.location.href = "intro.html";  // Ganti ke intro.html
        }
    </script>
</body>
</html>
