<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertanyaan Ulang Tahun</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('bck.png') no-repeat center center/cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
            opacity: 0;
            animation: fadeInPage 1.5s ease-in-out forwards;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 10px 40px rgba(74, 144, 226, 0.8); /* Efek glow biru */
            animation: fadeIn 1.5s ease-in-out, floating 3s infinite ease-in-out;
            width: 350px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2em;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 0px 0px 15px rgba(74, 144, 226, 0.9); /* Cahaya biru */
            animation: slideIn 1s ease-in-out;
        }

        h1 span {
            color: #4a90e2; /* Warna biru favorit */
            text-shadow: 0px 0px 20px rgba(74, 144, 226, 0.9); /* Glow neon biru */
            transition: 0.3s;
        }

        h1 span:hover {
            color: #00d9ff; /* Biru lebih terang saat hover */
            text-shadow: 0px 0px 25px rgba(0, 217, 255, 1); 
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        input {
            padding: 12px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            width: 100%;
            text-align: center;
            outline: none;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-weight: 600;
            box-shadow: 0px 0px 15px rgba(74, 144, 226, 0.6); /* Efek glow biru */
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px rgba(74, 144, 226, 1); /* Fokus dengan glow biru */
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 1em;
            font-weight: 600;
            color: white;
            background: linear-gradient(45deg, #007bff, #00d9ff); /* Warna tombol biru neon */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 5px 15px rgba(0, 217, 255, 0.6); /* Efek glow biru */
            margin-top: 15px;
        }

        .btn:hover {
            background: linear-gradient(45deg, #0056b3, #00aaff);
            transform: translateY(-3px);
            box-shadow: 0px 10px 20px rgba(0, 170, 255, 0.8);
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: 0px 5px 20px rgba(0, 170, 255, 1);
        }

        @keyframes fadeInPage {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="musik.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <h1>Yang bener?</h1>
        <p>Coba isi tanggal lahirmu!</p>
        <input type="text" id="birthdate" placeholder="Masukkan tanggal lahir">
        <button class="btn" onclick="checkBirthdate()">Submit</button>
    </div>
    
    <script>
        function checkBirthdate() {
            const inputDate = document.getElementById('birthdate').value.trim();
            if (inputDate.toLowerCase() === "30 maret 2005") {
                window.location.href = 'success.html';
            } else {
                window.location.href = 'wrong.html';
            }
        }
    </script>
</body>
</html>
